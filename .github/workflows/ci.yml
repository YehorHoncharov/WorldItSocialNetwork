name: CI

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

permissions:
    contents: write # для semantic-release
    issues: write
    pull-requests: write

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "24"

            - name: Install dependencies
              run: npm ci

            - name: Run ESLint
              run: npm run lint

            - name: Run Prettier check
              run: npm run prettier:check

    build-and-test:
        needs: lint
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "24"

            - name: Install dependencies
              run: npm ci

            - name: Run tests
              run: npm test

            - name: Build Expo web
              run: npx expo export

            - name: Upload build artifact
              uses: actions/upload-artifact@v4
              with:
                  name: web-dist
                  path: dist/

    release:
        needs: build-and-test
        runs-on: ubuntu-latest
        if: github.event_name == 'push'

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "24"

            - name: Install dependencies
              run: npm ci

            - name: Run semantic-release
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: npm run release
